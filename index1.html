<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZENO</title>
    <style>
        /* Fond noir */
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* Texte ZENO en blanc */
        h1 {
            color: white;
            font-size: 5em;
            z-index: 10;
            position: absolute;
        }

        /* Canvas pour animation des toiles */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Conteneur des boutons */
        .top-right-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 20;
        }

        /* Style des boutons */
        .top-right-buttons button {
            background-color: rgba(138, 43, 226, 0.8);
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .top-right-buttons button:hover {
            background-color: rgba(138, 43, 226, 1);
        }
    </style>
</head>
<body>
    <h1>ZENO</h1>

    <!-- Boutons en haut à droite -->
    <div class="top-right-buttons">
        <button id="signupBtn">Créer un compte</button>
        <button id="loginBtn">Connexion</button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 100;

        // Création des particules
        for (let i = 0; i < particleCount; i++) {
            particles.push({
                x: Math.random() * width,
                y: Math.random() * height,
                vx: (Math.random() - 0.5) * 1,
                vy: (Math.random() - 0.5) * 1
            });
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);

            // Dessiner les lignes entre particules proches
            for (let i = 0; i < particles.length; i++) {
                let p1 = particles[i];
                for (let j = i + 1; j < particles.length; j++) {
                    let p2 = particles[j];
                    let dx = p1.x - p2.x;
                    let dy = p1.y - p2.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 150) {
                        ctx.strokeStyle = 'rgba(138,43,226,' + (1 - dist/150) + ')'; // violet
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            }

            // Déplacer les particules
            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;

                if (p.x < 0 || p.x > width) p.vx *= -1;
                if (p.y < 0 || p.y > height) p.vy *= -1;
            }

            requestAnimationFrame(draw);
        }

        draw();

        // Redimensionner le canvas si la fenêtre change
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        // Fonctionnalité des boutons
        document.getElementById('signupBtn').addEventListener('click', () => {
            alert("Bouton 'Créer un compte' cliqué !");
            // Ici tu peux rediriger vers la page d'inscription
            // window.location.href = 'inscription.html';
        });

        document.getElementById('loginBtn').addEventListener('click', () => {
            alert("Bouton 'Connexion' cliqué !");
            // Ici tu peux rediriger vers la page de connexion
            // window.location.href = 'connexion.html';
        });
    </script>
</body>
</html>
