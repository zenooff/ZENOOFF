<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZENO</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: white;
            font-size: 5em;
            z-index: 10;
            position: absolute;
            top: 20%;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Style futuriste des boutons */
        .btn {
            background-color: rgba(138, 43, 226, 0.2);
            color: white;
            border: 2px solid rgba(138, 43, 226, 0.8);
            padding: 15px 40px;
            font-size: 1.2em;
            margin: 15px;
            cursor: pointer;
            transition: 0.3s;
            z-index: 10;
            position: relative;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }

        .btn:hover {
            background-color: rgba(138, 43, 226, 0.8);
            color: white;
            box-shadow: 0 0 20px rgba(138, 43, 226, 1), 0 0 40px rgba(138, 43, 226, 0.7);
            transform: scale(1.05);
        }

        .button-container {
            position: absolute;
            top: 60%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>ZENO</h1>

    <div class="button-container">
        <button class="btn" onclick="alert('Créer un compte')">Créer un compte</button>
        <button class="btn" onclick="alert('Se connecter')">Se connecter</button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 120;

        for (let i = 0; i < particleCount; i++) {
            particles.push({
                x: Math.random() * width,
                y: Math.random() * height,
                vx: (Math.random() - 0.5) * 1,
                vy: (Math.random() - 0.5) * 1
            });
        }

        // Obtenir la position des boutons
        const buttons = document.querySelectorAll('.btn');
        const buttonCenters = [];

        function updateButtonCenters() {
            buttonCenters.length = 0;
            buttons.forEach(btn => {
                const rect = btn.getBoundingClientRect();
                buttonCenters.push({
                    x: rect.left + rect.width / 2,
                    y: rect.top + rect.height / 2
                });
            });
        }

        updateButtonCenters();
        window.addEventListener('resize', updateButtonCenters);

        function draw() {
            ctx.clearRect(0, 0, width, height);

            // Dessiner les lignes
            for (let i = 0; i < particles.length; i++) {
                let p1 = particles[i];
                for (let j = i + 1; j < particles.length; j++) {
                    let p2 = particles[j];
                    let dx = p1.x - p2.x;
                    let dy = p1.y - p2.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 150) {
                        ctx.strokeStyle = 'rgba(138,43,226,' + (1 - dist/150) + ')';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            }

            // Déplacement des particules
            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                // Effet “aimanté” vers boutons
                buttonCenters.forEach(center => {
                    const dx = center.x - p.x;
                    const dy = center.y - p.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 200) {
                        p.vx += dx * 0.0005;
                        p.vy += dy * 0.0005;
                    }
                });

                p.x += p.vx;
                p.y += p.vy;

                if (p.x < 0 || p.x > width) p.vx *= -1;
                if (p.y < 0 || p.y > height) p.vy *= -1;
            }

            requestAnimationFrame(draw);
        }

        draw();

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            updateButtonCenters();
        });
    </script>
</body>
</html>
